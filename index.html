<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01 - Orion Bootcamp</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./dist/exercicio-01.js" defer></script>
    <script type="module" src="./dist/exercicio-02.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <form class="exercicio-01">
          <label for="input" class="label-vogais"
            >Quantas vogais tem a palavra:</label
          >
          <input
            type="text"
            id="input"
            placeholder="Digite uma palavra"
            required
            class="input-vogais"
          />
          <p class="display"></p>
        </form>
      </section>

      <section class="exercicio-02">
        <h2>Exercício 02</h2>
        <form class="form-flex">
          <div class="container-entrada">
            <label for="idInput"></label>
            <input
              type="number"
              id="idInput"
              placeholder="Digite um id entre 1-4"
            />
          </div>
          <div class="wrap-btns">
            <button type="button" id="getBio" class="btns-exec02">
              Obter Bio
            </button>
            <button type="button" id="getName" class="btns-exec02">
              Obter Nome
            </button>
            <button type="button" id="deleteItem" class="btns-exec02">
              Apagar Item
            </button>
            <button type="button" id="updateItem" class="btns-exec02">
              Atualizar Item
            </button>
          </div>
        </form>
        <p id="bioResult" class="caixa-exibicao"></p>
        <p id="nameResult" class="caixa-exibicao"></p>
        <p id="deleteResult" class="msg-deletado"></p>
        <p id="updateResult"></p>
      </section>
    </main>
  </body>
</html>
